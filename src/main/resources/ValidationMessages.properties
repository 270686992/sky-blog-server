# \u53C2\u6570\u6821\u9A8C\u5F02\u5E38\u4FE1\u606F\u914D\u7F6E

# \u901A\u7528\u5F02\u5E38\u4FE1\u606F
id.positive = id \u5FC5\u987B\u4E3A\u6B63\u6574\u6570
id.not-null = id \u4E0D\u53EF\u4E3A\u7A7A
page.count.min = count \u5FC5\u987B\u4E3A\u6B63\u6574\u6570
page.count.max = count \u5FC5\u987B\u5C0F\u4E8E {value}
page.page.min = page \u4E0D\u53EF\u5C0F\u4E8E {value}
page.start.min = start \u4E0D\u53EF\u5C0F\u4E8E {value}
image.size = \u56FE\u7247\u4E0D\u53EF\u8D85\u8FC7 {max} \u5F20
image.length = \u56FE\u7247\u7684 url \u8DEF\u5F84\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4
image.not-blank = \u56FE\u7247\u7684 url \u8DEF\u5F84\u4E0D\u53EF\u4E3A\u7A7A

# \u7528\u6237\u76F8\u5173\u5F02\u5E38\u4FE1\u606F
username.not-blank = \u7528\u6237\u540D\u4E0D\u53EF\u4E3A\u7A7A
username.length = \u7528\u6237\u540D\u7684\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4
password.not-blank = \u5BC6\u7801\u4E0D\u53EF\u4E3A\u7A7A
password.pattern=\u5BC6\u7801\u957F\u5EA6\u5FC5\u987B\u5728 6~20 \u4F4D\u4E4B\u95F4, \u53EA\u53EF\u5305\u542B\u82F1\u6587\u3001\u6570\u5B57\u548C _
password.confirm.not-blank = \u786E\u8BA4\u5BC6\u7801\u4E0D\u53EF\u4E3A\u7A7A
password.equal-field = \u4E24\u6B21\u8F93\u5165\u5BC6\u7801\u4E0D\u4E00\u81F4
password.old.not-blank = \u65E7\u5BC6\u7801\u4E0D\u53EF\u4E3A\u7A7A
password.new.not-blank = \u65B0\u5BC6\u7801\u4E0D\u53EF\u4E3A\u7A7A
email = \u90AE\u7BB1\u683C\u5F0F\u4E0D\u7B26\u5408\u89C4\u8303, \u8BF7\u8F93\u5165\u6B63\u786E\u7684\u90AE\u7BB1
email.not-blank = \u90AE\u7BB1\u4E0D\u53EF\u4E3A\u7A7A
email.length = \u90AE\u7BB1\u7684\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4
nickname.not-blank = \u6635\u79F0\u4E0D\u53EF\u4E3A\u7A7A
nickname.length = \u6635\u79F0\u7684\u7684\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4

# keyword \u76F8\u5173\u5F02\u5E38\u4FE1\u606F
keyword.not-blank = \u67E5\u8BE2\u5173\u952E\u5B57\u4E0D\u80FD\u4E3A\u7A7A

# \u53CB\u60C5\u94FE\u63A5\u76F8\u5173\u5F02\u5E38\u4FE1\u606F
friend-link.kind.not-null = \u53CB\u60C5\u94FE\u63A5\u7684\u7C7B\u578B\u503C\u4E0D\u53EF\u4E3A\u7A7A
friend-link.kind.range = \u53CB\u60C5\u94FE\u63A5\u7684\u7C7B\u578B\u503C\u7684\u8303\u56F4\u5FC5\u987B\u5728 {min} - {max} \u4E4B\u95F4

# \u7559\u8A00\u76F8\u5173\u5F02\u5E38\u4FE1\u606F
leave-message.root-id.min = \u6839\u7559\u8A00 ID \u7684\u6700\u5C0F\u503C\u4E0D\u53EF\u5C0F\u4E8E {value}
leave-message.parent-id.min = \u7236\u7EA7\u7559\u8A00 ID \u7684\u6700\u5C0F\u503C\u4E0D\u53EF\u5C0F\u4E8E {value}
leave-message.root.not-null = \u7559\u8A00\u7EA7\u522B\u503C\u4E0D\u53EF\u4E3A\u7A7A
leave-message.root.range = \u7559\u8A00\u7EA7\u522B\u503C\u7684\u8303\u56F4\u5FC5\u987B\u5728 0(\u4E8C\u7EA7\u7559\u8A00) - 1(\u4E00\u7EA7\u7559\u8A00) \u4E4B\u95F4
leave-message.content.not-blank = \u7559\u8A00\u5185\u5BB9\u4E0D\u53EF\u4E3A\u7A7A
leave-message.content.length = \u7559\u8A00\u5185\u5BB9\u7684\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4

# \u6587\u7AE0\u8BC4\u8BBA\u76F8\u5173\u5F02\u5E38\u4FE1\u606F
comment.article-id.not-null = \u8BC4\u8BBA\u6240\u5C5E\u6587\u7AE0\u7684 ID \u4E0D\u53EF\u4E3A\u7A7A
comment.article-id.positive = \u8BC4\u8BBA\u6240\u5C5E\u6587\u7AE0\u7684 ID \u5FC5\u987B\u4E3A\u6B63\u6574\u6570
comment.root-id.min = \u6839\u8BC4\u8BBA ID \u7684\u6700\u5C0F\u503C\u4E0D\u53EF\u5C0F\u4E8E {value}
comment.parent-id.min = \u7236\u7EA7\u8BC4\u8BBA ID \u7684\u6700\u5C0F\u503C\u4E0D\u53EF\u5C0F\u4E8E {value}
comment.root.not-null = \u8BC4\u8BBA\u7EA7\u522B\u503C\u4E0D\u53EF\u4E3A\u7A7A
comment.root.range = \u8BC4\u8BBA\u7EA7\u522B\u503C\u7684\u8303\u56F4\u5FC5\u987B\u5728 0(\u4E8C\u7EA7\u8BC4\u8BBA) - 1(\u4E00\u7EA7\u8BC4\u8BBA) \u4E4B\u95F4
comment.content.not-blank = \u8BC4\u8BBA\u5185\u5BB9\u4E0D\u53EF\u4E3A\u7A7A
comment.content.length = \u8BC4\u8BBA\u5185\u5BB9\u7684\u957F\u5EA6\u5FC5\u987B\u5728 {min}~{max} \u4E4B\u95F4